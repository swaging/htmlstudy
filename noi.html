<script id="ch0103/17">
  var Xa = Number(prompt("请输入Xa的值"))
  var Ya = Number(prompt("请输入Ya的值"))
  var Xb = Number(prompt("请输入Xb的值"))
  var Yb = Number(prompt("请输入Yb的值"))
  var Xc = Number(prompt("请输入Xc的值"))
  var Yc = Number(prompt("请输入Yc的值"))
  var ab = Math.sqrt((Xb - Xa) * (Xb - Xa) + (Yb - Ya) * (Yb - Ya))
  var bc = Math.sqrt((Xb - Xc) * (Xb - Xc) + (Yb - Yc) * (Yb - Yc))
  var ac = Math.sqrt((Xc - Xa) * (Xc - Xa) + (Yc - Ya) * (Yc - Ya))
  var p = (ab + bc + ac) / 2
  var S = Math.sqrt(p * (p - ab) * (p - bc) * (p - ac))
  console.log(S.toFixed(3))
</script>
